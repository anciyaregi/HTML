<!DOCTYPE html>
<html>
<style>
table, th, td {
  border:1px solid black;
  border-collapse: collapse;

}
tr:nth-child(even) {
  background-color: #02FAF6;
}
</style>
<body>

<h2>A basic HTML table</h2>

<table style="width:100%">
    <tr>
        <th>Company</th>
        <th>Contact</th>
        <th>Country</th>
    </tr>
    <tr>
        <td>Hyundai</td>
        <td>Maria</td>
        <td>Vannarpettei</td>
    </tr>
    <tr>
        <td>Maruti</td>
        <td>Mary</td>
        <td>Thachanallur</td>
    </tr>
</table>


</body>
</html>
